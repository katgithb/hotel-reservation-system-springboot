server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: hrs-api
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/hrs_db?serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: 'update'
    properties:
      hibernate:
        format_sql: true
    show-sql: false

app:
  base-url: ${APP_BASE_URL}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  token:
    issuer: ${JWT_TOKEN_ISSUER}
    expiry-duration-seconds: ${JWT_TOKEN_EXPIRY_DURATION_SECONDS}

cloudinary:
  api-env-url: ${CLOUDINARY_URL}
  upload-preset: ${CLOUDINARY_UPLOAD_PRESET}
  upload-folder: ${CLOUDINARY_UPLOAD_FOLDER}

mailjet:
  api:
    key:
      public: ${MAILJET_API_KEY_PUBLIC}
      private: ${MAILJET_API_KEY_PRIVATE}
  sender:
    email: ${MAILJET_SENDER_EMAIL}
    name: ${MAILJET_SENDER_NAME}

stripe:
  api:
    public-key: ${STRIPE_API_PUBLIC_KEY}
    secret-key: ${STRIPE_API_SECRET_KEY}